<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="item result" id="div-result">
            <p></p>
        </div>
        <div class="item add" id="add">+</div>
        <div class="item subtract" id="subtract">-</div>
        <div class="item multiply" id="multiply">x</div>
        <div class="item divide" id="divide">&#247</div>
        <div class="item input-1">
            <input type="text" id="op-1" value="">
        </div>
        <div class="item input-2">
            <input type="text" id="op-2" value="">
        </div>
        <div class="item equals" id="equals">=</div>
        <div class="item clear" id="clear">CLEAR</div>
        <div class="item dev" id="dev">
            Developed by&nbsp;<a href="https://github.com/ChineseStuff">@ChineseStuff</a></div>
    </div>
</body>
</html>
